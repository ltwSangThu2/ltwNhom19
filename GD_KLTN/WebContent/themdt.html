	<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <h3 align="center">THÊM THÔNG TIN ĐỀ TÀI</h3></br>
  </br>
  <h3>Đề Tài</h3>
   <form action="#" method="post" name="themdt">
  Tên Đề Tài: <input type="text" name="tdt" placeholder="Nhập tên đề tài" /> <br /></br>
  GVHD: <input type="text" name="gvhd" placeholder="Nhập GVHD" /> <br />
  </br>
  <input type="submit" name="submit" value="Thêm Đề Tài" /><br />
  </br>
  </br>
  <h3>Chi Tiết Đề Tài</h3>
  Tên Đề Tài: <input type="text" name="tdt" placeholder="Nhập tên đề tài" /> <br /></br>
  SL Sinh Viên: <input type="text" name="slsv" placeholder="Nhập SL Sinh Viên" /> <br /></br>
  Chuyên Ngành: <input type="text" name="cn" placeholder="Nhập chuyên ngành" /> <br /></br>
  Loại Đề Tài: <input type="text" name="ldt" placeholder="Nhập loại đề tài" /> <br /></br>
  Trưởng Nhóm <input type="text" name="tn" placeholder="Nhập trưởng nhóm" /> <br /></br>
  Thành Viên: <input type="text" name="tv" placeholder="Nhập thành viên" /> <br /></br>
  GVHD: <input type="text" name="gvhd" placeholder="Nhập GVHD" /> <br />
  </br>
  <input type="submit" name="submit" value="Thêm Chi Tiết Đề Tài" />
</form>
   
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
